<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End do Spring Boot com PostgreSQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="../js/cadastrar-cliente-api-.js"> </script>
    <script src="../js/listar-clientes-api-.js"> </script>
</head>

<body>
    <header>
        <!-- navbar-expand-lg (barra expande somente em telas grandes)-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- container-fluid ocupa toda a largura da página -->
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> PEP </a>
                <!-- data-bs-target indica o conteúdo que aparece quando menu esconde -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo">
                    <span class="navbar-toggler-icon"> </span>
                </button>
                <div class="collapse navbar-collapse" id="conteudo">
                    <ul class="navbar-nav">
                        <li class="nav-item"> 
                            <a class="nav-link" href="../index.html"> Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cliente.html"> Cadastro </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transacao.html"> Transação </a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="extrato.html"> Extrato </a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="fatura.html"> Cartão de Crédito </a> 
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="financiamento.html"> Financiamentos </a> 
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="investimento.html"> Investimentos </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <br>
        <div class="container">
            <h3> Cadastro de Clientes </h3>
            <form>
                <!-- caso o id contenha valor, vamos atualizar, senão,  cadastrar-->
                <input id="id" hidden />
                <!-- mb-3 significa margin bottom de 1rem (16px) -->
                <div class="mb-3">
                    <label for="nome" class="form-label"> Nome </label>
                    <input type="text" id="nome" class="form-control" placeholder="Informe seu nome" />
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label"> CPF </label>
                    <input type="text" id="cpf" class="form-control" placeholder="Informe seu CPF" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"> email </label>
                    <input type="text" id="email" class="form-control" placeholder="Informe seu email" />
                </div>
                <div class="mb-3">
                    <label for="rendaMensal" class="form-label"> Renda Mensal </label>
                    <input type="number" id="rendaMensal" class="form-control" placeholder="Informe sua Renda Mensal" />
                </div>
                <br>
                <button type="button" onclick="cadastrarCliente()" class="btn btn-primary"> Enviar </button>
                <button type="button" onclick="listarClientes()" class="btn btn-primary"> Atualizar clientes </button>
                <br>
            </form>
            <br>
            <div class="container">
                <h3> Lista de Clientes </h3>
                <table class="table">
                    <theader>
                        <tr>
                            <th> Nome </th> <th> CPF </th> <th> Email </th> <th> Renda Mensal </th> <th> Categoria </th> <th> Saldo </th> <th> Cheque Especial </th> <th> Limite Crédito </th> <th> Limite Financiamento </th> <th> Índice ROI CDB</th> <th> Remover </th> <th> Editar </th>
                        </tr>
                    </theader>
                    <tbody id="conteudoTabela">
                        <!-- preencheremos este conteúdo dinamicamente com dados do BD-->    
                    </tbody>
                </table>
            </div> 
        </div>
    </main>
<script src="js/cadastrar-cliente-api-.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
